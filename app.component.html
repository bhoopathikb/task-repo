<form>
  <div class="input">
    <label>E-mail</label>
    <input type="text" name="E-mail" [(ngModel)]="E-mail">
    </div>
    <div class="input">
      <label>Password</label>
      <input type="password" name="password" [(ngModel)]="password">
      </div>
      <div class="input">
        <input type="Submit" value="login" (click)="LoginUser()">
      </div>
</form>
